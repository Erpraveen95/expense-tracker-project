<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.3/axios.min.js"></script>
   
</head>
<body>
    <h1>Expense Tracker</h2>
    <div class="container">
        <h4>Your Balance</h4>
        <h1 id="balance">0</h1>
        <div class="inc-exp-container">
            <div>
                <h4>INCOME</h4>
                <p id="money-plus" class="money-plus">0.00</p>
            </div>
            <div>
                <h4>EXPENSE</h4>
                <p id="money-minus" class="money-minus">-0.00</p>
            </div>
        </div>
        <h3>History</h3>
        <ul id="list" class="list">
            <li class="minus">
                Description<span>Amount</span><button class="delete-btn">X</button>
            </li>
        </ul>
        <h3>Add New Transaction</h3>
        <form id="form">
            <div class="form-control">
                <label for="text">Description</label>
                <input type="text" id="text" placeholder="Enter Description">
            </div>
            <div class="form-control">
                <label for="amount">Amount</label>
                <input type="number" id="amount" placeholder="Positive : Income Negative: Expense">
            </div>
            <button class="btn btn-primary" type="submit">Add Transaction</button>
        </form>
    </div>
   

</body>
<style src="style.css"></style>
<script src="script.js"></script>

</html>
